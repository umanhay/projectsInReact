<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@15.5.0/dist/react.js"></script>
    <!-- react version of the dom -->
    <script src="https://unpkg.com/react-dom@15.5.0/dist/react-dom.js"></script>
    <!-- compiles the jsx code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">

    var Navbar = React.createClass({
      getDefaultProps(){
        return {
          brand:'HelloBasic'
        }
      },

      render(){
        return(
          <nav className="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div className="container">
              <div className="navbar-header">
                <a className="navbar-brand" href="#">{this.props.brand}</a>
              </div>
              <div id="navbar">
                <ul className="nav navbar-nav">
                  <li className="nav-item" className= {(this.props.currentPage === 'home') ? 'active': ''}><a className="nav-link" href="#">Home</a></li>
                  <li className="nav-item" className= {(this.props.currentPage === 'about') ? 'active': ''}><a className="nav-link" href="#">About</a></li>
                  <li className="nav-item" className={(this.props.currentPage === 'contact') ? 'active': ''}><a className="nav-link" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
        )
      }
    })

    var Jumbotron = React.createClass({
      render(){
        return(
          <div>
            <div className="jumbotron">
              <div className="container">
                <h1>{this.props.heading}</h1>
                <p className="lead">{this.props.text}</p>
                <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>
            </div>
          </div>
        )
      }
    })

    var Page = React.createClass({
      render(){
        var pageContent;
        if(this.props.currentPage == 'home'){
          pageContent = "This is the home page";
        } else if(this.props.currentPage == 'about'){
          pageContent = "This is the about page";
        } else if(this.props.currentPage == 'contact'){
          pageContent = "This is the contact page";
        } else {
          pageContent = "This is the home page";
        }

        return(
          <div>
            <div className="container">
              <h2>{this.props.currentPage.charAt(0).toUpperCase() + this.props.currentPage.slice(1)}</h2>
              {pageContent}
            </div>
          </div>
        );
      }
    }) 

    var Theme = React.createClass({
      render(){
        return(
          <div>
            <Navbar currentPage='contact' brand='HelloBasic'/>
            <Jumbotron heading='Hello, world.' text='This is practice with React and Bootstrap.' />
            <Page currentPage='contact'/>
          </div>
        )
      }
    })

    ReactDOM.render(
      <div>
        <Theme />
      </div>,
      document.getElementById('root')
    )
    </script>  
  </body>
</html>
