<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/react@15.5.0/dist/react.js"></script>
    <!-- react version of the dom -->
    <script src="https://unpkg.com/react-dom@15.5.0/dist/react-dom.js"></script>
    <!-- compiles the jsx code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">

    var Navbar = React.createClass({
      render(){
        return(
          <nav className="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div className="container">
              <div className="navbar-header">
                <a className="navbar-brand" href="#">HelloBasic</a>
              </div>
              <div id="navbar">
                <ul className="nav navbar-nav">
                  <li className="nav-item"><a className="nav-link active" href="#">Home</a></li>
                  <li className="nav-item"><a className="nav-link" href="#">About</a></li>
                  <li className="nav-item"><a className="nav-link" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
        )
      }
    })

    var Jumbotron = React.createClass({
      render(){
        return(
          <div>
            <div className="jumbotron">
              <div className="container">
                <h1>Hello, world.</h1>
                <p className="lead">This is practice with React and Bootstrap.</p>
                <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>
            </div>
          </div>
        )
      }
    })

    var Page = React.createClass({
      render(){
        return(
          <div>
            <div className="container">
              This is the Home page.
            </div>
          </div>
        )
      }
    })

    var Theme = React.createClass({
      render(){
        return(
          <div>
            <Navbar />
            <Jumbotron />
            <Page />
          </div>
        )
      }
    })

    ReactDOM.render(
      <div>
        <Theme />
      </div>,
      document.getElementById('root')
    )
    </script>  
  </body>
</html>
